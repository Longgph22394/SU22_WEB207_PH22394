<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="bootstrap.mi" />
  </head>

<body ng-app="angularjs-logic">
  <div ng-controller="loopController">
    <ul>
      <li ng-repeat="NguoiDung in dsNguoiDung">
        <p>Họ Và Tên: {{NguoiDung.name}}</p>
        <p>Mã Sinh Viên: {{NguoiDung.code}}</p>
      </li>
    </ul>
    <table>
      <tbody>
        <tr ng-repeat="user in users">
          <td>{{user.name}}</td>
          <td>{{user.code}}</td>
        </tr>
      </tbody>
    </table>
    <a class="btn btn-primary" href="index2.html" role="button">Thêm</a>

    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Tên</th>
          <th>Mô tả</th>
          <th>Avatar</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="pt in ds">
          <td>{{pt.id}}</td>
          <td>{{pt.name}}</td>
          <td>{{pt.mota}}</td>
          <td>
            <img src="{{pt.avatar}}" alt="{{pt.name}}" width="100" height="100">
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="/angularJS/libs/angular.min.js"></script>
  <script>
    var app = angular.module('angularjs-logic', []);
    // loopController
    app.controller('loopController', function ($scope) {
      $scope.dsNguoiDung = [{ name: 'Giang Long', code: 'PH22394' }];
      $scope.ds = [
        {
          id: 01,
          name: 'Giang Long',
          mota: 'Mô tả như Mô tả',
          avatar: 'https://scontent.fhan5-1.fna.fbcdn.net/v/t39.30808-1/327302169_5433214933450554_1604973998186251132_n.jpg?stp=dst-jpg_p160x160&_nc_cat=108&ccb=1-7&_nc_sid=f67be1&_nc_ohc=O-FuozfTL88AX-f7g86&_nc_ht=scontent.fhan5-1.fna&oh=00_AfA5Yo02UZqueaf1QyoQRXwjDpXziERql4KmN2TsljwuUw&oe=63DEF0A3',
        },
      ];
    });
  </script>
</body>

</html>
